<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="./Plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="content">
    <h:head>
        <title>Dionisio</title>
        <f:event listener="#{compraC.listarCom()}" type="preRenderView" />
    </h:head>
    <body>
    <p:growl id="mensaje" severity="info, fatal , error" showDetail="true" showSummary="true" />
    <p:growl id="growl-sticky" for="sticky-key" showDetail="true" showSummary="true" />

    <p:spacer height="10 px"/>
   
       <h:form id="formtblVentas">
           <p:dataTable var="tblCompraVistas" id="TablasVistaVenta" value="#{compraC.listadoCompra}" style="margin-left: 20px">

                
                <p:column headerText="Administrador" style="width: 150px; text-align: center">
                    <h:outputText value="#{tblCompraVistas.administrador}"/>
                </p:column>
                <p:column headerText="Proveedor" style="width: 150px; text-align: center">
                    <h:outputText value="#{tblCompraVistas.proveedor}"/>
                </p:column>
                <p:column headerText="Fecha" style="width: 150px; text-align: center">
                    <h:outputText value="#{tblCompraVistas.fecha}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Boleta" style="width:50px; text-align: center">
                    <p:commandButton icon="pi pi pi-eye" onclick="this.form.target = '_blank'" styleClass="rounded-button ui-button-secondary"
                                     ajax="false" title="Boleta" actionListener="#{compraC.verReportePDFESTT(tblVentasVistas.idVenta)}"/>
                </p:column>

            </p:dataTable>
        </h:form>
   
    </body>
</ui:define>
</ui:composition>
