<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body id="allBody">
        <div class="row">
            <div class="form col m4 s12 offset-m4">
                <div class="form-toggle"></div>
                <div class="row">
                    <div class="form-content col m12 s12">
                        <h:form id="loginForm">
                            <p:growl id="msg" showDetail="true">
                                <p:autoUpdate/>
                            </p:growl>

                            <div class="card co1 m12 s12">
                                <div class="row">
                                    <div class="form-header co1 m12 s12" align="center">
                                        <p></p>
                                        <!--                                        <img src="https://e39a9f00db6c5bc097f9-75bc5dce1d64f93372e7c97ed35869cb.ssl.cf1.rackcdn.com/img-XqAg10se.jpg" alt="" width="80%"/>-->
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group co1 m12 s12">
                                        <p:outputLabel  value="Usuario: "  />
                                        <p:inputText id="username" value="#{loginC.user}" required="true" label="username" style="width: 200px"/>
                                        <p:focus context="loginForm"/>
                                    </div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="form-group co1 m12 s12">
                                        <p:outputLabel for="password" value="Clave : " />&#160;&#160; 
                                        <p:password id="password" value="#{loginC.pass}" feedback="true"
                                                    promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                                                    goodLabel="Buena" strongLabel="Fuerte"  toggleMask="true" style="width: 200px" />
                                    </div>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <p:commandButton id="init" value="Iniciar Sesión" actionListener="#{loginC.login()}" update="msg" styleClass="mt-3"/>
                                </div>
                                <br/>
                                <a href="recuperarCuenta.xhtml">Olvidaste tu clave ?</a>
                                <center>
                                    <p:blockUI block="allBody" trigger="init" >
                                        Cargando ...<br/>
                                        <p:graphicImage style="border-top: 1000px" value="/Image/loading.gif"/>
                                    </p:blockUI>
                                </center>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
