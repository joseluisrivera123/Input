<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <link href="../resource/css/styleLogin.css" rel="stylesheet" type="text/css"/>
    <h:head>
        <title> Login Dionisio </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body id="allBody">
        <p:growl id="msg" showDetail="true">
            <p:autoUpdate/>
        </p:growl>
        <h:form id="formulario" class="login-form">
            <!--            <p class="login-text">
                            <span class="fa-stack fa-lg">-->

            <img class="img" src="../Image/Recurso 9.png" style=" width: 100%;margin-bottom: 30px" alt=""/>
            <!--</span>-->
            <!--</p>-->
            <p:inputText id="username" value="#{loginC.user}" class="login-username" maxlength="8" required="true" placeholder="DNI" label="username" style="width: 200px">
                <p:keyFilter regEx="/[0-9]/"/>
            </p:inputText>
            <br/>
            <p:password id="password" value="#{loginC.pass}" 
                        promptLabel="Ingresa tu contraseña" toggleMask="true" style="width: 200px" placeholder="Password"/>

            <br/><br/>
            <center>
                <p:commandButton id="init" value="Iniciar Sesión"  actionListener="#{loginC.login()}" update="msg formulario" styleClass="mt-3"/>
            </center>
            <p:blockUI id="block" block="allBody" trigger="init" blocked="#{loginC.blocked}">
                Cargando ...<br/>
                <p:graphicImage style="border-top: 1000px" value="/Image/loading.gif"/>
            </p:blockUI>
        </h:form>
        <a href="recuperarCuenta.xhtml" class="login-forgot-pass" style="font-size: 15px ; margin-bottom:70px ">forgot password?</a>
        <h1 class="login-forgot-pass" style="font-size: 40px ; margin-bottom: 600px">Bienvenido al Sistema Dionisio </h1>
        <p class="login-forgot-pass" style="font-size: 20px ; margin-bottom: 560px">Donde vender vinos y piscos nunca fue tan divertido.</p>
        <div class="underlay-photo"></div>
        <div class="underlay-black"></div> 

    </h:body>
</html>
